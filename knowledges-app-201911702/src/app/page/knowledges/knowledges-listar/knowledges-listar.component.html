<body>
    <header class="header">
           <div class="container logo-nav">
             <figure class="logo">
               <figcaption class="nombre-logo notranslate">Knowledges App</figcaption>
           </figure>
               <!--Navigation-->
               <nav class="navbar">
                 <ul>
                  <li><a routerLink="/home">HOME</a></li>
                  <li><a routerLink="/business/knowledges">Knowledges</a></li>
                 </ul>
               </nav>
               <div class="example-button-container">
                <button mat-mini-fab color="primary" class="boton_personalizado"
                  aria-label="Example icon button with a plus one icon" routerLink="/admin/new">
                  <mat-icon>plus_one</mat-icon>
                </button>
              </div>
         </div>
       </header>
  
       <div class="seccion">
        <app-knowledges-buscar></app-knowledges-buscar>
      </div>
      <div>
   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >
  
       <!--- Note that these columns can be defined in any order.
               The actual rendered columns are set as a property on the row definition" -->
       <!-- Position Column -->
       <ng-container matColumnDef="id">
         <th mat-header-cell *matHeaderCellDef> Id </th>
         <td mat-cell *matCellDef="let element"> {{element.id}} </td>
       </ng-container>
       <!-- Name Column -->
       <ng-container matColumnDef="titulo">
         <th mat-header-cell *matHeaderCellDef>  Title </th>
         <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
       </ng-container>
       <!-- Weight Column -->
       <ng-container matColumnDef="url">
         <th mat-header-cell *matHeaderCellDef> Url Image </th>
         <td mat-cell *matCellDef="let element"> {{element.url}} </td>
       </ng-container>

       <ng-container matColumnDef="sumary">
        <th mat-header-cell *matHeaderCellDef> Sumary </th>
        <td mat-cell *matCellDef="let element"> {{element.sumary}} </td>
      </ng-container>
      <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef> Content </th>
        <td mat-cell *matCellDef="let element"> {{element.content}} </td>
      </ng-container>

       <ng-container matColumnDef="ACCIÓN 1">
        <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"
            [routerLink]="['edit', element?.id]">Actualizar</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="ACCIÓN 2">
        <th mat-header-cell *matHeaderCellDef> ACTIONS </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="confirmar(element.id)">Eliminar</button>
        </td>
      </ng-container>
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     </table>
    </div>
  
  </body>
